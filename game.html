<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueVortex Quiz Blitz</title>
  <link rel="icon" type="image/x-icon" href="./media/LOGO.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="game.css">
  

</head>
<body class="flex">
  <a href="./index.html"><img id="logo" src="./media/LOGO.jpg" alt="logo">
  </a>
  <div class="wrapper">
    <div class="quiz-container">
      <div class="quiz-head">
        <h1 class="quiz-title">BlueVortex Quiz</h1>
        <div class="quiz-score flex">
          <span id="correct-score"></span>/<span id="total-questions"></span>
        </div>
      </div>
    </div>
    <div class="quiz-body">
      <h2 class="quiz-question" id="question"></h2>
      <ul class="quiz-options" id="le-option">
        
      </ul>
      <div id="result"></div>
    </div>
    <div class="quiz-foot">
      <button type="button" id="check-awnser">Check Answer</button>
      <button type="button" id="play-again">Play Again!</button>
    </div>
  </div>
</body>
</html>
